<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- <meta rel="icon" type="image/icon" href="favicon.ico"> -->
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Tyler Christensen Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" href="index.css">
   

</head>

<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="info col-12 col-md-10 col-xl-6 text-success" title="Important information">
                <h1 id="name"></h1>
                <h2 id="cs"></h2>
                <h3 ><a id="tel"  href="tel:8014714044"></a></h3>
                <h3 ><a id="mail"  href="mailto:tylerchristensen100@gmail.com"></a></h3>
                <br>
                <p id="github"><a id="link" href="https://github.com/Tylerchristensen100"></a></p>
                <br>
            </div>
        </div>

    <div class="row">
        <div class="skills col-12 col-md-10 col-xl-6" title="Programming languages and compenency">
            <h2 id="toggleSkills" class="clickable text-success">Skills</h2>
            <div id="skillsHandler" class="closed text-muted col-xl-8">
                <h3 id="htmlName">HTML</h3>
                    <h5 id="htmlDetail"></h5>
                    <h5 id="htmlExperience"></h5>
                <br>

                <h3 id="cssName">CSS</h3>
                    <h5 id="cssDetail"></h5>
                    <h5 id="cssExperience"></h5>
                <br>

                <h3 id="jsName">JavaScript</h3>
                    <h5 id="jsDetail"></h5>
                    <h5 id="jsExperience"></h5>
                <br>

                <h3 id="csName">C#</h3>
                    <h5 id="csDetail"></h5>
                    <h5 id="csExperience"></h5>
                    <h5 id="csKnowledge"></h5>
                <br>

                <h3 id="cppName">C++</h3>
                    <h5 id="cppDetail"></h5>
                    <h5 id="cppExperience"></h5>
            </div>
        </div>
    </div>
    
    <br>

    <div class="row">
        <div class="work col-12 col-md-10 col-xl-6" title="Where previously worked and position">
            <h2 id="toggleWork" class="clickable text-success">Work Experience</h3>
                <div id="workHandler" class="closed text-muted">
                    <h3 id="position"></h3>
                    <h4 id="workExperience"></h4>
                </div>
            
        </div>
    </div>
     <br>
    
    <div class="row">
        <div class="education col-12 col-md-10 col-xl-6" title="Educational achievments and current learning">
            <h2 id="toggleEducation" class="clickable text-success">Education</h2>
            <div id="educationHandler" class="closed text-muted">
                <h3 id="eduName"></h3>
                <h4 id="eduGrad"></h4>
                <h4 id="eduGradDate"></h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="awards col-12 col-md-10 col-xl-6" title="Important awards recieved">
            <h2 id="toggleAwards" class="clickable text-success">Awards</h2>
            <div id="awardsHandler" class="closed text-muted" >
                <h3 id="award1"></h3>
                <h3 id="award2"></h3>
            </div>
        </div>
    </div>


    </div>   <!-- Container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
